<div>
    <h1>User Form</h1>
    <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmitUser(userForm.value)">

        <div>
            <label>User Id:</label>
            <input type="text" formControlName="userId">
            <div *ngIf="userForm.controls.userId.errors?.required" class="err-msg">
                User Id is required
            </div>
            <div *ngIf="userForm.controls.userId.errors?.pattern" class="err-msg">
                User Id is not in the correct format
            </div>
        </div>

        <div>
            <label>Full Name:</label>
            <input type="text" formControlName="fullName">
            <div *ngIf="userForm.controls.fullName.errors?.required" class="err-msg">
                Full name is required
            </div>
        </div>

        <fieldset ngModelGroup="contact">

            <div>
                <label>Email Address:</label>
                <input type="email" formControlName="emailAddr">
                <div *ngIf="userForm.controls.contact.controls.emailAddr.errors?.required" class="err-msg">
                    Email Address is required
                </div>
            </div>

            <div>
                <label>Twitter Handle:</label>
                <input type="text" formControlName="twitterHandle">
                <div *ngIf="userForm.controls.contact.controls.twitterHandle.errors?.pattern" class="err-msg">
                    Twitter handle is not in the correct format
                </div>
            </div>

        </fieldset>

        <div>
            <button type="submit" [disabled]="!userForm.valid">Submit</button>
        </div>

    </form>
    <div *ngIf="submittedData">
        <p>Submitted Data:</p>
        <pre>{{submittedData}}</pre>
    </div>
</div>
